<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Party Hall Booking</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('bg-login.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        background: rgba(76, 175, 80, 0.9);
        color: white;
        padding: 20px;
        margin: 0;
    }

    .search-section {
        background: rgba(255, 255, 255, 0.95);
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input, button {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #45a049;
    }

    .hall {
        background: rgba(255, 255, 255, 0.95);
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .logout-btn {
        background: crimson;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
    }

    .logout-btn:hover {
        background: darkred;
    }
</style>
</head>
<body>
    <h1>Welcome User</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="search-section">
        <h2>Search Party Halls</h2>
        <input type="text" id="city" placeholder="Enter City">
        <input type="text" id="locality" placeholder="Enter Locality">
        <button id="searchBtn">Search</button>
    </div>

    <div id="hallsList"></div>

    <!-- Script at the end to ensure HTML elements exist -->
    <script src="script.js"></script>
    <script>
        // Attach event listeners after HTML loads
        document.getElementById('searchBtn').addEventListener('click', searchHalls);
    </script>
</body>
</html>
